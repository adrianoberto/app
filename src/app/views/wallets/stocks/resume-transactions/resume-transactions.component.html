<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Ordem</th>                
            <th scope="col">Quantidade</th>
            <th scope="col">Preço Unitário</th>
            <th scope="col">Total</th>                
        </tr>
    </thead>
    <tbody>            
        <tr *ngFor="let event of asset?.events">
            <td>{{ getTradingType(event.tradingType) }}</td>
            <td>{{ event.amount }}</td>
            <td>{{ event.unitPrice | customCurrency: 'BRL' }}</td>
            <td>{{ event.totalPrice | customCurrency : 'BRL' }}</td>
        </tr>
    </tbody>
</table>
