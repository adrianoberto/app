
<app-sidebar></app-sidebar>
<div class="main container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Ativo</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Preço Médio</th>
                <th scope="col">Patrimonio</th>
                <th scope="col">Percentual</th>
            </tr>
        </thead>
        <tbody>            
            <tr *ngFor="let asset of assets">
                <td>{{ asset._id }}</td>
                <td>{{ asset.amount }}</td>
                <td>{{ asset.avgPrice | customCurrency: 'BRL' }}</td>
                <td>{{ asset.totalPrice | customCurrency : 'BRL' }}</td>
                <td>{{ asset.percent }} %</td>
            </tr>
        </tbody>
    </table>
</div>

<app-custom-modal [title]="modalTitle" *ngIf="configLoadIsFinish">
    <app-register [walletId]="walletId" type="STOCKS" [tickers]="tickers" [stockbrokers]="stockbrokers"></app-register>
</app-custom-modal>
